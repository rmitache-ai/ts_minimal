<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
</head>
<body>
    <script>        
        var dojoConfig = {
			async: true,
			packages: [ {
				name: 'widgets',
				location: '/javascript/widgets'
			},{
				name: 'more',
				location: '/javascript/more'
			} ]
        };
	</script>
	    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async: true"></script>
	<script>
		require([ "dojo/domReady!", "widgets/MyFirstTsWidget/MyFirstTsWidget" ], function(ready, MyFirstTsWidget){

			var demo = new MyFirstTsWidget();
			demo.placeAt(document.body);

		});
	</script>
	
</body>
</html>
