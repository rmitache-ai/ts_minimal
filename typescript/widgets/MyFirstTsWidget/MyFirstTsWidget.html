<div class="w3-container w3-padding-large w3-card-4 w3-light-grey task-widget">
    <style>
        .task-widget {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .task-input-container {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
        }
        .task-list {
            display: grid;
            gap: 10px;
        }
    </style>
    <h2 class="w3-center w3-text-indigo">My Task List</h2>
    <form class="w3-container" data-dojo-attach-point="form" onsubmit="return false;">
        <div class="task-input-container">
            <input class="w3-input w3-border w3-round" type="text" id="taskInput" placeholder="Enter a new task" data-dojo-attach-point="taskInput">
            <button class="w3-button w3-blue w3-round" data-dojo-attach-event="onclick: addTask">Add Task</button>
        </div>
    </form>
    <ul id="taskList" class="w3-ul task-list" data-dojo-attach-point="taskList"></ul>
</div>
