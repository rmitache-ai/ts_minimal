<div>
	<h2>My First Widget</h2>
	<h3 data-dojo-attach-point="subTitle"></h3>
	<div class="w3-bar w3-black">
	  <button class="w3-bar-item w3-button" data-dojo-attach-event="click:openCity">London</button>
	  <button class="w3-bar-item w3-button" data-dojo-attach-event="click:openCity">Paris</button>
	  <button class="w3-bar-item w3-button" data-dojo-attach-event="click:openCity">Tokyo</button>
	</div>

	<div data-dojo-attach-point="London" class="w3-container city">
	  <h2>London</h2>
	  <p>London is the capital city of England.</p>
	</div>

	<div data-dojo-attach-point="Paris" class="w3-container city" style="display:none">
	  <h2>Paris</h2>
	  <p>Paris is the capital of France.</p> 
	</div>

	<div data-dojo-attach-point="Tokyo" class="w3-container city" style="display:none">
	  <h2>Tokyo</h2>
	  <p>Tokyo is the capital of Japan.</p>
	</div>
</div>
